#backend = "glx";
vsync = "opengl";

shadow          = false;
no-dnd-shadow   = true;
no-dock-shadow  = true;
clear-shadow    = true;
shadow-radius   = 5;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity  = 1;

shadow-exclude  = [
  "! name~=''",
  "name = 'xfce4-notifyd'",
  "name *= 'Firefox'",
  "class_g = 'Conky'",
  "class_g ?= 'Xfce4-notify4'",
  "_GTK_FRAME_EXTENTS@:c"
];

shadow-ignore-shaped  = false;

shadow-exclude-reg = "x20+0-0";

paint-on-overlay = true;
